<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Stock Trends</title>
  </head>
  <body style=" background-color: #2a3138">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav style="width: 100%; height:5%;" class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <br>
      <br>
      <br>
      <div class="container-fluid">
        <br>
        <a class="navbar-brand" href="/">Home</a>
        <br>
      </div>
      <br>
  </nav>
    
    <img class="rounded mx-auto d-block" style="position: absolute; top: 15%; left: 2%;" src= {{plot_ema}} alt = "Error displaying plot">
     <img class="rounded mx-auto d-block" style="position: absolute; top: 15%; right: 2%;" src= {{plot_highlow}} alt = "Error displaying plot">
    <img class="rounded mx-auto d-block" style="position: absolute; top: 60%; left: 2%;"src= {{plot_real}} alt = "Error displaying plot">
     <img class="rounded mx-auto d-block" style="position: absolute; top: 60%; right: 2%;" src= {{plot_closevolume}} alt = "Error displaying plot">
    <div class="position-absolute top-50 start-50 translate-middle">
       <div class="p-3 mb-2 bg-dark text-white rounded-4 border border-5">
         <p style="color: white" class="text-center fw-semibold fs-3">Evaluating the Model: </p>
         <table class="table table-dark table-striped">
           <thead>
             <tr>
               <th scope="col">R^2 Score</th>
               <th scope="col">Mean Squared Score</th>
               <th scope="col">Mean Absolute Error</th>
             </tr>
           </thead>
           <tbody>
             <tr>
               <td>{{r2_score}}</td>
               <td>{{mean_squared_error}}</td>
               <td>{{mean_absolute}}</td>
             </tr>
           </tbody>
         </table>
    </div>
    </div>
    <br>
    <br>
    <br>
</body>
</html>
